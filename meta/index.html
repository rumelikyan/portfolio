<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta Analysis</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../global.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1>Codebase Meta-Analysis</h1>
  </header>
  <section>
    <h2>Codebase Summary</h2>
    <div id="stats"></div>
  </section>
  <section>
    <h2>Commits by Time of Day</h2>
    <div id="filter-container" style="display: flex; align-items: baseline;">
      <label for="timeSlider">Show commits until:
        <input type="range" id="timeSlider" min="0" max="100" value="0">
        <time id="selectedTime"></time>
      </label>
    </div>
    <div id="chart"></div>
    <dl class="files"></dl>
  </section>
  <dl id="commit-tooltip" class="info tooltip">
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    <dt>Time</dt>
    <dd id="commit-time"></dd>
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>
  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>
</body>
</html>
