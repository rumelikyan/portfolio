<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta Analysis</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../global.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1>Codebase Meta-Analysis</h1>
  </header>
  <section>
    <h2>Codebase Summary</h2>
    <div id="stats"></div>
  </section>
  <section>
    <h2>Commits by Time of Day</h2>
    <!-- Commit scrollytelling (from Step 3) -->
    <div id="scrollytelling">
      <div id="scroll-container">
        <div id="spacer"></div>
        <div id="items-container"></div>
      </div>
      <!-- Scatterplot remains alongside -->
      <div id="chart"></div>
    </div>
    <dl class="files"></dl>
  </section>
  <!-- NEW SECTION: File Sizes Scrollytelling -->
  <section>
    <h2>File Sizes Over Time</h2>
    <div id="file-visualization">
      <!-- Unit visualization on the left -->
      <div id="unit-container">
        <dl class="file-units"></dl>
      </div>
      <!-- Scrollytelling narrative on the right -->
      <div id="file-scrollytelling">
        <div id="file-scroll-container">
          <div id="file-spacer"></div>
          <div id="file-items-container"></div>
        </div>
      </div>
    </div>
  </section>
  <dl id="commit-tooltip" class="info tooltip">
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    <dt>Time</dt>
    <dd id="commit-time"></dd>
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>
  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>
</body>
</html>
