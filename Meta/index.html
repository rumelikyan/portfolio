<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <script src="../global.js" type="module"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./main.js" defer></script>
</head>
<body class="meta description2">
    <nav></nav>

    <header>
        <h1>Meta</h1>
    </header>

    <p>
        This page includes stats about the code on this website.
    </p>

    <!-- Summary Stats -->
    <div id="stats" class="summary-container"></div>

    <!-- Scatterplot -->
    <h2>Commits by Time of Day</h2>
    <div id="chart"></div>

    <!-- Tooltip for commit details -->
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
    </dl>

</body>
</html>
