<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruben Melikyan: Contact</title>
    <script src="../global.js" type="module"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="contact-page">
    
    <nav></nav>

    <h1>Contact</h1>
    <p>If you'd like to get in touch, please feel free to reach out via the form below or connect with me on LinkedIn.</p>

    <form action="mailto:rumelikyan@gmail.com" method="POST" enctype="text/plain">
        <label for="email">Your Email:</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required>

        <label for="subject">Subject:</label>
        <input id="subject" name="subject" type="text" placeholder="Enter the subject" required>

        <label for="body">Message:</label>
        <textarea id="body" name="body" rows="5" placeholder="Enter your message" required></textarea>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
